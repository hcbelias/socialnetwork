<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" ng-controller="MainController as Main">
  <md-list>
    <md-item ng-repeat="it in Main.menu">
      <md-button ng-click="Main.selectMenu(it)" ng-class="{'selected' : it === Main.selected }">
       <md-icon md-svg-icon="{{it.image}}" class="avatar"></md-icon>
       {{it.title}}
      </md-button> 
    </md-item>
  </md-list>
</md-sidenav>

<md-content flex id="content">
  <md-icon md-svg-icon="{{Main.selected.image}}" class="avatar"></md-icon>
  <h2>{{Main.selected.title}}</h2>
  <p>{{Main.selected.descritption}}</p>
  <md-button class="share" md-no-ink ng-click="Main.share($event)" aria-label="Share">
    <md-icon md-svg-icon="share"></md-icon>
  </md-button>
</md-content>
